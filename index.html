<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard เลือกตั้งขอนแก่น - Dark Mode</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; }
        #map { height: 100vh; background: #1e293b; }
        /* ปรับแผนที่ให้โทนเข้ม */
        .leaflet-tile-container { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
        .leaflet-popup-content-wrapper { background: #1e293b; color: white; border: 1px solid #334155; }
        .leaflet-popup-tip { background: #1e293b; }
    </style>
</head>
<body>
    <div class="absolute top-5 left-5 z-[1000] bg-slate-900/80 backdrop-blur-md p-4 rounded-2xl border border-slate-700 shadow-2xl">
        <h1 class="text-xl font-bold text-white">Khon Kaen Election <span class="text-blue-500">Live</span></h1>
        <p class="text-slate-400 text-[10px] uppercase tracking-widest">Real-time Reporting System</p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1ezNueFBjkbToDo-kGo39j49xy7lONfw",
            authDomain: "studio-a33fe.firebaseapp.com",
            projectId: "studio-a33fe",
            databaseURL: "https://studio-a33fe-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:753539109404:web:a5e3c94d8dab8bbde645d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const map = L.map('map', { zoomControl: false }).setView([16.4419, 102.8359], 9);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        fetch('khon kaen.geojson').then(res => res.json()).then(data => {
            L.geoJSON(data, { 
                style: { color: "#3b82f6", weight: 1.5, fillOpacity: 0.1, fillColor: "#1d4ed8" } 
            }).addTo(map);
        });

        const reportsRef = ref(db, 'election_reports');
        onChildAdded(reportsRef, (snapshot) => {
            const val = snapshot.val();
            const markerIcon = L.divIcon({
                className: 'custom-div-icon',
                html: "<div style='background-color:#3b82f6; width:12px; height:12px; border-radius:50%; border:2px solid white; box-shadow: 0 0 10px #3b82f6;'></div>",
                iconSize: [12, 12],
                iconAnchor: [6, 6]
            });

            L.marker([val.lat, val.lng], { icon: markerIcon }).addTo(map)
                .bindPopup(`<div class="p-1"><b class="text-blue-400">เขต ${val.district}</b><br><span class="text-sm">${val.message}</span></div>`);
        });
    </script>
</body>
</html>
