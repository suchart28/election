<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard รายงานเลือกตั้งขอนแก่น</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; }
        #map { height: 100vh; background: #020617; }
        .leaflet-tile-container { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
        .leaflet-popup-content-wrapper { background: #1e293b; color: white; border-radius: 12px; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="absolute top-5 left-5 z-[1000] space-y-3">
        <div class="bg-slate-900/90 backdrop-blur-md p-4 rounded-2xl border border-slate-700 shadow-2xl">
            <h1 class="text-xl font-bold text-white flex items-center">
                <span class="w-3 h-3 bg-red-500 rounded-full animate-ping mr-2"></span>
                Khon Kaen Live Report
            </h1>
            <p class="text-slate-400 text-[10px] uppercase tracking-widest mt-1">ระบบติดตามสถานการณ์เลือกตั้ง</p>
        </div>

        <div class="bg-slate-900/90 backdrop-blur-md p-4 rounded-2xl border border-slate-700 shadow-2xl w-64">
            <h2 class="text-blue-400 text-sm font-bold mb-3 flex justify-between">
                จำนวนรายงานแยกเขต 
                <span id="total-reports" class="text-white bg-blue-600 px-2 rounded-full text-xs">0</span>
            </h2>
            <div id="stats-list" class="space-y-2 max-h-60 overflow-y-auto custom-scrollbar">
                </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1ezNueFBjkbToDo-kGo39j49xy7lONfw",
            authDomain: "studio-a33fe.firebaseapp.com",
            projectId: "studio-a33fe",
            databaseURL: "https://studio-a33fe-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:753539109404:web:a5e3c94d8dab8bbde645d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const map = L.map('map', { zoomControl: false }).setView([16.4419, 102.8359], 9);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // วาด GeoJSON ขอบเขตเขตเลือกตั้ง
        fetch('khon kaen.geojson').then(res => res.json()).then(data => {
            L.geoJSON(data, { 
                style: { color: "#3b82f6", weight: 1.5, fillOpacity: 0.05, fillColor: "#1d4ed8" } 
            }).addTo(map);
        });

        // ตัวแปรเก็บสถิติ
        const stats = {};
        let totalCount = 0;

        const reportsRef = ref(db, 'election_reports');
        onChildAdded(reportsRef, (snapshot) => {
            const val = snapshot.val();
            totalCount++;
            
            // อัปเดตสถิติ
            const districtKey = `เขต ${val.district}`;
            stats[districtKey] = (stats[districtKey] || 0) + 1;
            updateStatsUI();

            // ปักหมุดบนแผนที่
            const markerIcon = L.divIcon({
                className: '',
                html: `<div class="w-3 h-3 bg-blue-500 rounded-full border-2 border-white shadow-[0_0_10px_#3b82f6]"></div>`,
                iconSize: [12, 12]
            });

            L.marker([val.lat, val.lng], { icon: markerIcon }).addTo(map)
                .bindPopup(`
                    <div class="p-1 font-sans">
                        <b class="text-blue-400">เขตเลือกตั้งที่ ${val.district}</b><br>
                        <div class="text-sm mt-1 text-slate-200">${val.message}</div>
                        <div class="text-[9px] text-slate-500 mt-2 text-right">${new Date(val.timestamp).toLocaleString('th-TH')}</div>
                    </div>
                `);
        });

        function updateStatsUI() {
            document.getElementById('total-reports').innerText = totalCount;
            const list = document.getElementById('stats-list');
            list.innerHTML = '';
            
            // เรียงลำดับเขตแล้วสร้าง HTML
            Object.keys(stats).sort().forEach(key => {
                const item = document.createElement('div');
                item.className = "flex justify-between items-center text-xs bg-slate-800 p-2 rounded-lg border border-slate-700";
                item.innerHTML = `<span class="text-slate-300">${key}</span> <span class="text-blue-400 font-bold">${stats[key]} รายงาน</span>`;
                list.appendChild(item);
            });
        }
    </script>
</body>
</html>
