<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามสถานการณ์เลือกตั้ง - ขอนแก่น</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; font-family: 'Sarabun', sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; background: #020617; }
        .leaflet-tile-container { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
        .district-label { background: rgba(15, 23, 42, 0.9); border: 1px solid #3b82f6; color: white; padding: 4px 8px; border-radius: 8px; text-align: center; min-width: 80px; font-size: 11px; }
        
        /* News Ticker */
        .ticker-wrapper { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(15, 23, 42, 0.95); border-top: 1px solid #1e293b; z-index: 2000; height: 40px; overflow: hidden; display: flex; align-items: center; }
        .ticker-label { background: #ef4444; color: white; padding: 0 15px; height: 100%; display: flex; align-items: center; font-weight: bold; z-index: 2001; }
        .ticker-content { display: flex; white-space: nowrap; animation: ticker 40s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .ticker-item { color: #94a3b8; padding: 0 30px; font-size: 14px; }
        .ticker-item b { color: #3b82f6; }
    </style>
</head>
<body>

    <div class="absolute top-5 left-5 z-[1000] space-y-3">
        <div class="bg-slate-900/90 backdrop-blur-md p-4 rounded-2xl border border-slate-700 shadow-2xl">
            <h1 class="text-xl font-bold text-white flex items-center">
                <span class="w-3 h-3 bg-red-500 rounded-full animate-ping mr-2"></span>
                ระบบติดตามสถานการณ์เลือกตั้ง
            </h1>
            <p class="text-slate-400 text-[10px] uppercase tracking-widest mt-1">จังหวัดขอนแก่น - LIVE DASHBOARD</p>
        </div>
    </div>

    <div class="absolute bottom-16 right-5 z-[1000] w-72">
        <div class="bg-slate-900/90 backdrop-blur-md p-5 rounded-3xl border border-slate-700 shadow-2xl">
            <h2 class="text-white font-bold mb-4 flex items-center justify-between text-sm">
                <span>จำนวนเขตที่ชนะ</span>
                <span class="text-[10px] bg-blue-600 px-2 py-0.5 rounded text-white italic">RANKING</span>
            </h2>
            <div id="party-ranking-list" class="space-y-4"></div>
        </div>
    </div>

    <div id="map"></div>

    <div class="ticker-wrapper">
        <div class="ticker-label">รายงานพื้นที่</div>
        <div id="ticker-move" class="ticker-content"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1ezNueFBjkbToDo-kGo39j49xy7lONfw",
            authDomain: "studio-a33fe.firebaseapp.com",
            projectId: "studio-a33fe",
            databaseURL: "https://studio-a33fe-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:753539109404:web:a5e3c94d8dab8bbde645d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const map = L.map('map', { zoomControl: false }).setView([16.4419, 102.8359], 9);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const districtLayers = {};

        // โหลด GeoJSON และตั้งค่าเริ่มต้น
        fetch('khon kaen.geojson').then(res => res.json()).then(data => {
            L.geoJSON(data, {
                style: () => ({ fillColor: "#1e293b", fillOpacity: 0.5, color: "#475569", weight: 1.5 }),
                onEachFeature: (f, layer) => {
                    const id = f.properties.id;
                    districtLayers[id] = layer;
                    layer.bindTooltip(`เขต ${id}<br>รอนับคะแนน`, { permanent: true, direction: "center", className: "district-label" });
                }
            }).addTo(map);

            // เมื่อโหลดแผนที่เสร็จ เริ่มดึงคะแนน
            onValue(ref(db, 'district_live'), (snapshot) => {
                const scores = snapshot.val() || {};
                updateMapAndRanking(scores);
            });
        });

        function updateMapAndRanking(data) {
            const partyStats = {};
            Object.keys(data).forEach(id => {
                const info = data[id];
                const layer = districtLayers[id];
                if (layer) {
                    layer.setStyle({ fillColor: info.color, fillOpacity: 0.7 });
                    layer.setTooltipContent(`<b>เขต ${id}</b><br><span class="text-blue-400 font-bold">${info.score.toLocaleString()}</span><br><span class="text-[9px]">${info.party}</span>`);
                    
                    if (info.party) {
                        if (!partyStats[info.party]) partyStats[info.party] = { count: 0, color: info.color };
                        partyStats[info.party].count++;
                    }
                }
            });

            // อัปเดตตาราง Ranking
            const sorted = Object.entries(partyStats).sort((a,b) => b[1].count - a[1].count);
            document.getElementById('party-ranking-list').innerHTML = sorted.map(([name, p]) => `
                <div class="space-y-1">
                    <div class="flex justify-between text-xs text-slate-300"><span>${name}</span><b>${p.count} เขต</b></div>
                    <div class="w-full bg-slate-800 h-1.5 rounded-full"><div style="width:${(p.count/11)*100}%; background:${p.color}" class="h-full rounded-full"></div></div>
                </div>
            `).join('') || '<p class="text-center text-slate-500 text-xs italic">รอนับคะแนน...</p>';
        }

        // ดึงข้อความ Ticker
        onValue(ref(db, 'election_reports'), (snapshot) => {
            const reports = Object.values(snapshot.val() || {}).reverse().slice(0, 8);
            document.getElementById('ticker-move').innerHTML = reports.map(r => `
                <span class="ticker-item"><b>เขต ${r.district}:</b> ${r.message} <small class="opacity-40">[${new Date(r.timestamp).toLocaleTimeString()}]</small></span>
            `).join('');
        });
    </script>
</body>
</html>
