<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบรายงานเลือกตั้งขอนแก่น (11 เขต)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Tahoma', sans-serif; }
        #map { height: 100vh; width: 100%; }
        .header-title {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(255,255,255,0.9);
            padding: 10px 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header-title">
        <h2 style="margin:0;">รายงานเลือกตั้ง จ.ขอนแก่น</h2>
        <small>อัปเดตข้อมูลสดจากพื้นที่บนแผนที่ OSM</small>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // ใช้ Firebase Config ของคุณ
        const firebaseConfig = {
            apiKey: "AIzaSyC1ezNueFBjkbToDo-kGo39j49xy7lONfw",
            authDomain: "studio-a33fe.firebaseapp.com",
            projectId: "studio-a33fe",
            databaseURL: "https://studio-a33fe-default-rtdb.firebaseio.com", // แก้ไขให้ตรงตามชื่อโปรเจกต์
            storageBucket: "studio-a33fe.firebasestorage.app",
            messagingSenderId: "753539109404",
            appId: "1:753539109404:web:a5e3c94d8dab8bbde645d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ตั้งค่าแผนที่ขอนแก่น
        const map = L.map('map').setView([16.4419, 102.8359], 9);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // โหลด GeoJSON ขอนแก่น
        fetch('khon kaen.geojson')
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: "#2c3e50", weight: 2, fillOpacity: 0.1, fillColor: "#3498db" },
                    onEachFeature: (feature, layer) => {
                        if (feature.properties && (feature.properties.name || feature.properties.district)) {
                            layer.bindTooltip("เขตพื้นที่: " + (feature.properties.name || feature.properties.district));
                        }
                    }
                }).addTo(map);
            });

        // ดึงข้อมูลพินจาก Firebase
        const reportsRef = ref(db, 'election_reports');
        onChildAdded(reportsRef, (snapshot) => {
            const val = snapshot.val();
            const marker = L.marker([val.lat, val.lng]).addTo(map);
            
            const popupContent = `
                <div style="font-size:14px; min-width: 150px;">
                    <strong>เขตเลือกตั้งที่ ${val.district}</strong><br>
                    <p style="margin: 5px 0;">${val.message}</p>
                    <small style="color:gray;">${new Date(val.timestamp).toLocaleString('th-TH')}</small>
                </div>
            `;
            marker.bindPopup(popupContent);
        });
    </script>
</body>
</html>
