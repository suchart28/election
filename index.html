<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามสถานการณ์เลือกตั้ง - ขอนแก่น</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; }
        #map { height: 100vh; background: #020617; }
        /* ปรับแผนที่ฐานให้เป็นโทนเข้ม */
        .leaflet-tile-container { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
        
        /* สไตล์ของชื่อเขตที่ปรากฏบนแผนที่ */
        .district-label {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }
        .leaflet-popup-content-wrapper { background: #1e293b; color: white; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="absolute top-5 left-5 z-[1000] space-y-3">
        <div class="bg-slate-900/90 backdrop-blur-md p-4 rounded-2xl border border-slate-700 shadow-2xl">
            <h1 class="text-xl font-bold text-white flex items-center">
                <span class="w-3 h-3 bg-red-500 rounded-full animate-ping mr-2"></span>
                ระบบติดตามสถานการณ์เลือกตั้ง
            </h1>
            <p class="text-slate-400 text-[10px] uppercase tracking-widest mt-1">จังหวัดขอนแก่น - Real-time Dashboard</p>
        </div>

        <div class="bg-slate-900/90 backdrop-blur-md p-4 rounded-2xl border border-slate-700 shadow-2xl w-64">
            <h2 class="text-blue-400 text-sm font-bold mb-3 flex justify-between">
                จำนวนรายงานแยกเขต 
                <span id="total-reports" class="text-white bg-blue-600 px-2 rounded-full text-xs">0</span>
            </h2>
            <div id="stats-list" class="space-y-2 max-h-60 overflow-y-auto pr-2 custom-scrollbar">
                </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1ezNueFBjkbToDo-kGo39j49xy7lONfw",
            authDomain: "studio-a33fe.firebaseapp.com",
            projectId: "studio-a33fe",
            databaseURL: "https://studio-a33fe-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:753539109404:web:a5e3c94d8dab8bbde645d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ตั้งค่าแผนที่
        const map = L.map('map', { zoomControl: false }).setView([16.4419, 102.8359], 9);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // 1. โหลด GeoJSON และจัดการเรื่องสี/ชื่อเขต
        fetch('khon kaen.geojson').then(res => res.json()).then(data => {
            L.geoJSON(data, {
                style: function(feature) {
                    return {
                        fillColor: feature.properties.fill || "#3b82f6", // ใช้สีจากไฟล์
                        fillOpacity: 0.3,
                        color: "#ffffff", // สีเส้นขอบ
                        weight: 1.5,
                        opacity: 0.5
                    };
                },
                onEachFeature: function(feature, layer) {
                    const districtID = feature.properties.id;
                    if (districtID !== undefined) {
                        // แสดงเลขเขตค้างไว้บนแผนที่
                        layer.bindTooltip("เขต " + districtID, {
                            permanent: true,
                            direction: "center",
                            className: "district-label"
                        }).openTooltip();
                        
                        // เมื่อคลิกที่พื้นที่ให้ขึ้นข้อมูล
                        layer.bindPopup("<b class='text-blue-400 text-lg'>เขตเลือกตั้งที่ " + districtID + "</b>");
                    }
                }
            }).addTo(map);
        });

        // 2. จัดการข้อมูลรายงานพิกัดจาก Firebase
        const markers = {};
        const reportsRef = ref(db, 'election_reports');

        onValue(reportsRef, (snapshot) => {
            // ล้างจุดเดิม
            Object.values(markers).forEach(m => map.removeLayer(m));
            
            const data = snapshot.val() || {};
            const stats = {};
            let total = 0;

            Object.entries(data).forEach(([key, val]) => {
                total++;
                stats[val.district] = (stats[val.district] || 0) + 1;

                const markerIcon = L.divIcon({
                    html: `<div class="w-3 h-3 bg-white rounded-full border-2 border-blue-500 shadow-[0_0_10px_#fff]"></div>`,
                    className: ''
                });

                const m = L.marker([val.lat, val.lng], { icon: markerIcon }).addTo(map)
                    .bindPopup(`
                        <div class='p-1'>
                            <b class='text-blue-400'>รายงานจากเขต ${val.district}</b><br>
                            <p class='text-sm mt-1 text-slate-200'>${val.message}</p>
                            <p class='text-[10px] text-slate-500 mt-2'>${new Date(val.timestamp).toLocaleString('th-TH')}</p>
                        </div>
                    `);
                markers[key] = m;
            });

            // อัปเดตสถิติในกล่องด้านซ้าย
            document.getElementById('total-reports').innerText = total;
            const list = document.getElementById('stats-list');
            list.innerHTML = '';
            Object.keys(stats).sort((a,b) => a-b).forEach(d => {
                list.innerHTML += `
                    <div class="flex justify-between items-center text-xs bg-slate-800 p-2 rounded-lg border border-slate-700">
                        <span class="text-slate-300 font-bold font-sans italic">เขต ${d}</span>
                        <span class="text-blue-400 font-bold">${stats[d]} รายงาน</span>
                    </div>`;
            });
        });
    </script>
</body>
</html>
