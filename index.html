<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบรายงานเลือกตั้งขอนแก่น</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="map" style="height: 100vh; width: 100%;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1ezNueFBjkbToDo-kGo39j49xy7lONfw",
            authDomain: "studio-a33fe.firebaseapp.com",
            projectId: "studio-a33fe",
            databaseURL: "https://studio-a33fe-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:753539109404:web:a5e3c94d8dab8bbde645d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const map = L.map('map').setView([16.4419, 102.8359], 9);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        fetch('khon kaen.geojson').then(res => res.json()).then(data => {
            L.geoJSON(data, { style: { color: "#1e40af", weight: 2, fillOpacity: 0.05 } }).addTo(map);
        });

        const reportsRef = ref(db, 'election_reports');
        onChildAdded(reportsRef, (snapshot) => {
            const val = snapshot.val();
            L.marker([val.lat, val.lng]).addTo(map)
                .bindPopup(`<b>เขต ${val.district}</b><br>${val.message}<br><small>${new Date(val.timestamp).toLocaleString('th-TH')}</small>`);
        });
    </script>
</body>
</html>
